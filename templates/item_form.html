<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Item form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <form method="post" enctype="multipart/form-data">
        <input name="name" value="{{ item and item.name }}"/><br/>
        <textarea name="description">{{ item and item.description }}</textarea> <br/>
        <input name="image" type="file" accept="image/*" capture="camera"/><br/>
        <input type="submit" value="Submit"/>
    </form>
</body>
</html>
