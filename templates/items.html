<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Items</title>
</head>
<body>
    {% for item in items %}
        <div>
            <p> {{ item.name }} </p>
            <p> {{ item.description }} </p>
            {% if item.image_filename %}
                <img src="{{ url_for('uploaded_image', filename=item.image_filename) }}"/>
            {% else %}
                <p> No image given </p>
            {% endif %}
        </div>
    {% endfor %}
</body>
</html>
